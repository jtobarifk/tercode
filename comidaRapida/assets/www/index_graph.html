      <script type="text/javascript">
 
         $(function () {
    var chart;
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'visualization',
                type: 'column'
            },
            title: {
                text: 'Ventas v/s Presupuesto'
            },
            subtitle: {
                text: 'Invertec 2012'

            xAxis: {
                categories: [
                    'Jan',
                    'Feb',
                    'Mar',
                    'Apr',
                    'May',
                    'Jun',
                    'Jul',
                    'Aug',
                    'Sep',
                    'Oct',
                    'Nov',
                    'Dec'
                ]
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Millones (USD)'
                }
            },
            legend: {
                layout: 'vertical',
                backgroundColor: '#FFFFFF',
                align: 'left',
                verticalAlign: 'top',
                x: 100,
                y: 70,
                floating: true,
                shadow: true
            },
            tooltip: {
                formatter: function() {
                    return ''+
                        this.x +': '+ this.y +' USD';
                }
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
                series: [{
                name: 'Presupuesto',
                data: [6000000, 5000000, 4000000, 7000000, 5000000, 2300000, 6000000, 5000000, 2300000, 5000000, 2300000, 6000000]
    
            }, {
                name: 'Real',
                data: [5000000, 2300000, 4000000, 6000000, 2300000, 5000000, 2300000, 2300000, 5000000, 6000000, 4000000, 5000000]
    
            }]

});
