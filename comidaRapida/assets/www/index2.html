<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<meta name="author" content="Juan José Tobar"/>
		<script src="jquery.js">
        </script>
		 <link rel="stylesheet" href="jquery.mobile-1.2.0.min.css" />
		<script src="jquery.mobile-1.2.0.min.js">
        </script>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['corechart']});
$('#page1').live('pageinit', function(){
        function drawVisualization() {
          // Create and populate the data table.
          var data = new google.visualization.DataTable();
          data.addColumn('string', 'x');
          data.addColumn('number', 'Cats');
          data.addColumn('number', 'Blanket 1');
          data.addColumn('number', 'Blanket 2');
          data.addRow(["A", 1, 1, 0.5]);
          data.addRow(["B", 2, 0.5, 1]);
          data.addRow(["C", 4, 1, 0.5]);
          data.addRow(["D", 8, 0.5, 1]);
          data.addRow(["E", 7, 1, 0.5]);
          data.addRow(["F", 7, 0.5, 1]);
          data.addRow(["G", 8, 1, 0.5]);
          data.addRow(["H", 4, 0.5, 1]);
          data.addRow(["I", 2, 1, 0.5]);
          data.addRow(["J", 3.5, 0.5, 1]);
          data.addRow(["K", 3, 1, 0.5]);
          data.addRow(["L", 3.5, 0.5, 1]);
          data.addRow(["M", 1, 1, 0.5]);
          data.addRow(["N", 1, 0.5, 1]);

          // Create and draw the visualization.
          new google.visualization.LineChart(document.getElementById('visualization')).
              draw(data, {curveType: "function",
                          vAxis: {maxValue: 10}, legend: {position: 'bottom'},
                          pointSize: 5
                          }
                  );
        }
        google.setOnLoadCallback(drawVisualization);
    });
		function salir(){
			navigator.app.exitApp();
		}
		function back(){
			navigator.app.backHistory();
		}
	    </script>
		
    </head>
    <body>
	 <div data-role="page" id="page1" data-theme="d">
            <div data-theme="d" data-role="header" data-position="fixed">
				<a href="index.html"  class="ui-btn-left" onclick="salir()">Salir</a>
                <h3>
                    Estad&iacute;sticas
                </h3>
				<a href="index.html" data-icon="gear" class="ui-btn-right" onclick="carga_datos()" data-iconpos="notext" data-role="button"></a>
			</div>
			<div data-role="content" data-theme="d"  data-fullscreen="true">
				<div id="visualization" style="width: 500px; height: 400px;"></div>
			</div>
			
		</div>

    </body>
</html>
